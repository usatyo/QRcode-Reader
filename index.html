<!DOCTYPE html>
<html lang="ja">
  <!-- ウェブサイトのメタ情報 -->
  <head>
    <meta charset="utf-8" />
    <title>QR code reader</title>

    <!-- cssを読み込み -->
    <link rel="stylesheet" href="main.css" />

    <!-- javascriptを読み込み -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  </head>

  <!-- ウェブサイト本体 -->
  <body>
    <!-- タイトル -->
    <h1>QRコードリーダー</h1>

    <!-- 画像を選択する場所 -->
    <div id="input">
      <label for="image">画像を選択： </label>
      <input
        type="file"
        id="image"
        name="image"
        accept="image/*"
        onchange="loadLocalImage(arguments[0])"
      />
    </div>

    <!-- 画像のプレビューを表示 -->
    <div id="preview">
      <canvas id="canvas" width="100" height="100"></canvas>
    </div>

    <!-- QRコードの読み取り結果を表示 -->
    <div>
      <button onclick="readQR()">QRコードを読み取る</button>
      <p>読み取り結果：</p>
      <p id="result"></p>
    </div>
  </body>
</html>
